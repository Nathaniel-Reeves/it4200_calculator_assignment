version: 2.1
executors:
  node-executor:
    docker:
      - image: circleci/node:18

jobs:
  build:
    executor: node-executor
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Run Unit Tests
          command: npm test
      - run:
          name: Generate Code Coverage
          command: npm run coverage
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: coverage
